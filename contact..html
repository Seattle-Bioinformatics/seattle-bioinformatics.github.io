<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Seattle Bioinformatics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold">Seattle Bioinformatics</a>
      <div class="space-x-4">
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="portfolio.html" class="hover:text-blue-600">Portfolio</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container mx-auto p-8 max-w-lg">
    <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4 bg-white p-6 rounded-xl shadow">
      <input type="text" name="name" placeholder="Your Name" required class="w-full border p-3 rounded">
      <input type="email" name="email" placeholder="Your Email" required class="w-full border p-3 rounded">
      <textarea name="message" placeholder="Your Message" rows="5" required class="w-full border p-3 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Send</button>
    </form>
  </section>
</body>
</html>
